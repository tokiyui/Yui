<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Calendar</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .artist1 {
            color: pink;
        }
        .artist2 {
            color: lightblue;
        }
        .artist3 {
            color: orange;
        }
    </style>
</head>

<body>
    <table id="eventsTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Event Title</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch('event.json')
            .then(response => response.json())
            .then(data => {
                const eventsTable = document.getElementById('eventsTable');
                const tbody = eventsTable.getElementsByTagName('tbody')[0];
                const maxday = new Array(31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31);

                for (let i = 1; i <= 12; i++) {
                    for (let j = 1; j <= maxday[i - 1]; j++) {
                        const events = data.filter(event => event.Month === String(i) && event.Day === String(j));

                        const row = tbody.insertRow();
                        const dateCell = row.insertCell(0);
                        const titleCell = row.insertCell(1);

                        dateCell.textContent = i + '月' + j + '日';
                        events.forEach((event, index) => {
                            let artistClass = '';
                            if (Array.isArray(event.Artist)) {
                                if (event.Artist.length > 0) {
                                    if (event.Artist[0] === '小倉唯') {
                                        artistClass = 'artist1';
                                    } else if (event.Artist[0] === '石原夏織') {
                                        artistClass = 'artist2';
                                    } else if (event.Artist[0] === 'ゆいかおり') {
                                        artistClass = 'artist3';
                                    }
                                }
                            } else {
                                if (event.Artist === '小倉唯') {
                                    artistClass = 'artist1';
                                } else if (event.Artist === '石原夏織') {
                                    artistClass = 'artist2';
                                } else if (event.Artist === 'ゆいかおり') {
                                    artistClass = 'artist3';
                                }
                            }
                            titleCell.innerHTML += `<span class="${artistClass}">${event.title} (${event.Year}年)</span>` + (index < events.length - 1 ? '<br>' : '');
                        });
                    }
                }
            })
            .catch(error => console.error('Error fetching events data: ', error));
    </script>
</body>

</html>
