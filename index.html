<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゆいかおり楽曲一覧</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        .pink-cell {
            background-color: hotpink;
        }

        th.sortable {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>ゆいかおり楽曲一覧 
        <font color="hotpink"><input type="radio" id="yui-solo" name="artist-filter" value="yui" checked class="radio-input">
        <label for="yui-solo" class="radio-label">唯ソロ</label></font>
        <font color="deepskyblue"><input type="radio" id="kaori-solo" name="artist-filter" value="kaori" class="radio-input">
        <label for="kaori-solo" class="radio-label">夏織ソロ</label></font>
        <font color="orange"><input type="radio" id="yuikaori" name="artist-filter" value="yuikaori" class="radio-input">
        <label for="yuikaori" class="radio-label">ゆいかおり</label></font>
<a href="tour.html">ツアーセットリスト比較ページ</a> <a href="event.html">イベント検索ページ</a> <a href="calendar.html">ゆいかおりカレンダー</a>
        未回収楽曲チェックツール→ <a href="my.html">唯ソロ</a> <a href="my_c.html">夏織ソロ</a> <a href="my_f.html">ゆいかおり</a></h2>
    <table>
        <thead>
            <tr>
                <th>楽曲名(クリックすると歌詞が開きます)</th>
                <th>コール表</th>
                <th>MV(抜け有)</th>
                <th>ライブ映像(抜け有)</th>
                <th class="sortable" onclick="sortTable(4, 'num')">披露回数</th>
                <th class="sortable" onclick="sortTable(5, 'date')">最終披露日</th>
                <th>作詞</th>
                <th>作曲</th>
                <th>編曲</th>
                <th>長さ</th>
                <th>収録CD</th>
                <th class="sortable" onclick="resetTable()">リリース日</th>

            </tr>
        </thead>
        <tbody id="songTable"></tbody>
    </table>

    <script>
        function resetTable() {
    updateSongDetails(selectedArtist);
}

        function parseDateString(dateStr) {
            if (!dateStr.includes('年')) return null;
            return new Date(dateStr.replace(/年|月/g, '-').replace(/日/g, ''));
        }

        function sortTable(columnIndex, type) {
            const table = document.getElementById("songTable");
            const rows = Array.from(table.rows);
            const isAscending = table.getAttribute("data-sort") !== `col${columnIndex}-asc`;
            table.setAttribute("data-sort", isAscending ? `col${columnIndex}-asc` : `col${columnIndex}-desc`);

            rows.sort((rowA, rowB) => {
                const cellA = rowA.cells[columnIndex].textContent.trim();
                const cellB = rowB.cells[columnIndex].textContent.trim();
                let valA, valB;
                
                if (type === 'num') {
                    valA = parseInt(cellA) || 0;
                    valB = parseInt(cellB) || 0;
                } else if (type === 'date') {
                    valA = parseDateString(cellA) || new Date(0);
                    valB = parseDateString(cellB) || new Date(0);
                }
                
                return isAscending ? valA - valB : valB - valA;
            });

            rows.forEach(row => table.appendChild(row));
        }

        document.querySelectorAll(".radio-input").forEach(filter => {
            filter.addEventListener("change", event => updateSongDetails(event.target.value));
        });

        updateSongDetails('yui');
    </script>
</body>
</html>
