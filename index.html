<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゆいかおり楽曲一覧</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        .pink-cell {
            background-color: hotpink;
        }

    </style>
</head>

<body>
    <h2>ゆいかおり楽曲一覧 
        <font color="hotpink"><input type="radio" id="yui-solo" name="artist-filter" value="yui" checked class="radio-input">
        <label for="yui-solo" class="radio-label">唯ソロ</label></font>
        <font color="deepskyblue"><input type="radio" id="kaori-solo" name="artist-filter" value="kaori" class="radio-input">
        <label for="kaori-solo" class="radio-label">夏織ソロ</label></font>
        <font color="orange"><input type="radio" id="yuikaori" name="artist-filter" value="yuikaori" class="radio-input">
        <label for="yuikaori" class="radio-label">ゆいかおり</label></font>
<a href="tour.html">ツアーセットリスト比較ページ</a> <a href="event.html">イベント検索ページ</a> <a href="calendar.html">ゆいかおりカレンダー</a>
        未回収楽曲チェックツール→ <a href="my.html">唯ソロ</a> <a href="my_c.html">夏織ソロ</a> <a href="my_f.html">ゆいかおり</a></h2>
    <table>
        <thead>
            <tr>
                <th>楽曲名(クリックすると歌詞が開きます)</th>
                <th>コール表</th>
                <th>MV(抜け有)</th>
                <th>ライブ映像(抜け有)</th>
                <th>披露回数</th>
                <th>最終披露日</th>
                <th>作詞</th>
                <th>作曲</th>
                <th>編曲</th>
                <th>長さ</th>
                <th>収録CD</th>
                <th>リリース日</th>
            </tr>
        </thead>
        <tbody id="songTable"></tbody>
    </table>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const songTable = document.getElementById('songTable');
    let selectedArtist = 'yui';
    let sortColumn = null;
    let sortOrder = 1; // 1: 昇順, -1: 降順

    function formatDateToJapanese(date) {
        return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
    }

    function compareValues(a, b, isNumeric = false) {
        if (isNumeric) {
            return (a - b) * sortOrder;
        } else {
            return (a.localeCompare(b, 'ja')) * sortOrder;
        }
    }

    function updateSongDetails(selectedArtist) {
        fetch('song.json')
            .then(response => response.json())
            .then(songs => {
                fetch('CD.json')
                    .then(response => response.json())
                    .then(CDs => {
                        fetch('setlist.json')
                            .then(response => response.json())
                            .then(setlists => {
                                let songData = [];

                                songs.forEach(song => {
                                    if (selectedArtist === 'yui' && song.artist !== '小倉唯') return;
                                    if (selectedArtist === 'kaori' && song.artist !== '石原夏織') return;
                                    if (selectedArtist === 'yuikaori' && song.artist !== 'ゆいかおり') return;

                                    const performanceData = setlists.reduce((acc, setlist) => {
                                        const date = new Date(setlist.date.replace(/年|月/g, '-').replace(/日/g, ''));
                                        const songTitles = Array.isArray(setlist.setlist) ? setlist.setlist : [setlist.setlist];
                                        if (setlist.encore) songTitles.push(...(Array.isArray(setlist.encore) ? setlist.encore : [setlist.encore]));
                                        if (setlist.Wencore) songTitles.push(setlist.Wencore);

                                        const titles = songTitles.flatMap(title => (typeof title === 'object' && 'medley' in title) ? title.medley : title);

                                        if (titles.includes(song.title)) {
                                            acc.count += 1;
                                            if (!acc.latestDate || date > acc.latestDate) {
                                                acc.latestDate = date;
                                                acc.id = setlist.id;
                                            }
                                        }
                                        return acc;
                                    }, { count: 0, latestDate: null, id: null });

                                    const latestPerformanceDate = performanceData.latestDate ? formatDateToJapanese(performanceData.latestDate) : '未披露';

                                    songData.push({
                                        title: song.title,
                                        performanceCount: performanceData.count,
                                        latestDate: performanceData.latestDate ? performanceData.latestDate.getTime() : 0, // 日付を数値化
                                        latestDateFormatted: latestPerformanceDate,
                                        latestId: performanceData.id
                                    });
                                });

                                // ソート適用
                                if (sortColumn) {
                                    songData.sort((a, b) => compareValues(a[sortColumn], b[sortColumn], sortColumn !== 'title'));
                                }

                                songTable.innerHTML = songData.map(song => `
                                    <tr>
                                        <td><a href="https://www.uta-net.com/song/${song.utanet}">${song.title}</a></td>
                                        <td><a href="./sub/search.html?name=${song.title}">${song.performanceCount}</a></td>
                                        <td><a href="./sub/setlist.html?id=${song.latestId}">${song.latestDateFormatted}</a></td>
                                    </tr>
                                `).join('');
                            });
                    });
            });
    }

    // テーブルのヘッダーをクリックしてソート
    document.querySelector('thead').addEventListener('click', (event) => {
        const target = event.target;
        if (target.tagName !== 'TH') return;

        const columnMap = {
            '披露回数': 'performanceCount',
            '最終披露日': 'latestDate'
        };

        if (!columnMap[target.textContent]) return;

        const newSortColumn = columnMap[target.textContent];

        // 同じ列をクリックした場合は昇順・降順を切り替え
        if (sortColumn === newSortColumn) {
            sortOrder *= -1;
        } else {
            sortColumn = newSortColumn;
            sortOrder = 1;
        }

        updateSongDetails(selectedArtist);
    });

    document.getElementsByName('artist-filter').forEach(filter => {
        filter.addEventListener('change', () => {
            selectedArtist = filter.value;
            updateSongDetails(selectedArtist);
        });
    });

    updateSongDetails(selectedArtist);
});

    </script>
</body>

</html>
