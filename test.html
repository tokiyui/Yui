<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#9825;小倉唯楽曲一覧&#9825;</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        .pink-cell {
            background-color: pink;
        }

        .sortable:hover {
            cursor: pointer;
            text-decoration: underline;
        }

        .radio-input {
            width: 20px;
            height: 20px;
        }

        .radio-label {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h2>&#9825;小倉唯楽曲一覧&#9825; <a href="tour.html">ツアーセットリスト比較ページ</a> <a href="my.html">未回収楽曲チェックツール</a> <a
            href="event.html">イベント検索ページ（ベータ版）</a></h2>
    <div class="radio-group">
        <div class="radio-button">
            <input type="radio" id="yui-solo" name="artist-filter" value="yui" checked class="radio-input">
            <label for="yui-solo" class="radio-label">唯ソロ</label>

            <input type="radio" id="kaori-solo" name="artist-filter" value="kaori" class="radio-input">
            <label for="kaori-solo" class="radio-label">夏織ソロ</label>

            <input type="radio" id="yuikaori" name="artist-filter" value="yuikaori" class="radio-input">
            <label for="yuikaori" class="radio-label">ゆいかおり</label>
        </div>
    </div>
    <button id="resetOrder">元の順に戻す</button>
    <table>
        <thead>
            <tr>
                <th>楽曲名(クリックすると歌詞が開きます)</th>
                <th>コール表</th>
                <th>MV(抜け有)</th>
                <th>ライブ映像(抜け有)</th>
                <th class="sortable" data-sort-key="count">披露回数</th>
                <th class="sortable" data-sort-key="latestDate">最終披露日</th>
                <th>作詞</th>
                <th>作曲</th>
                <th>編曲</th>
                <th>長さ</th>
                <th>収録CD</th>
                <th>リリース日</th>
            </tr>
        </thead>
        <tbody id="songTable"></tbody>
    </table>

    <script>
        let originalSongData = [];
        let currentSongData = [];

        function formatDateToJapanese(date) {
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString();
            const day = date.getDate().toString();
            return `${year}年${month}月${day}日`;
        }

        function sortTable(key) {
            const isDateKey = key === "latestDate";
            currentSongData.sort((a, b) => {
                const valA = isDateKey ? new Date(a[key] || 0) : a[key];
                const valB = isDateKey ? new Date(b[key] || 0) : b[key];
                return valA > valB ? -1 : valA < valB ? 1 : 0;
            });
            renderTable();
        }

        function renderTable() {
            const songTable = document.getElementById('songTable');
            songTable.innerHTML = currentSongData.map(row => row.html).join('');
        }

        function updateSongDetails(selectedArtist) {
            fetch('song.json')
                .then(response => response.json())
                .then(songs => {
                    fetch('CD.json')
                        .then(response => response.json())
                        .then(CDs => {
                            fetch('setlist.json')
                                .then(response => response.json())
                                .then(setlists => {
                                    originalSongData = [];
                                    songs.forEach(song => {
                                        if (selectedArtist === 'yui' && song.artist !== '小倉唯') {
                                            return;
                                        } else if (selectedArtist === 'kaori' && song.artist !== '石原夏織') {
                                            return;
                                        } else if (selectedArtist === 'yuikaori' && song.artist !== 'ゆいかおり') {
                                            return;
                                        }

                                        const performanceData = setlists.reduce((acc, setlist) => {
                                            const date = new Date(setlist.date.replace(/年|月/g, '-').replace(/日/g, ''));

                                            const songsArray = Array.isArray(setlist.setlist) ? setlist.setlist : [setlist.setlist];
                                            if (!Array.isArray(setlist.encore)) {
                                                songsArray.push(setlist.encore);
                                            } else {
                                                songsArray.push(...setlist.encore);
                                            }
                                            if (setlist.Wencore) songsArray.push(setlist.Wencore);

                                            const titles = songsArray.reduce((acc, title) => {
                                                if (typeof title === 'object' && 'medley' in title) {
                                                    acc.push(...title.medley);
                                                } else {
                                                    acc.push(title);
                                                }
                                                return acc;
                                            }, []);

                                            if (titles.includes(song.title)) {
                                                acc.count += 1;
                                                if (!acc.latestDate || date > acc.latestDate) {
                                                    acc.latestDate = date;
                                                    acc.id = setlist.id;
                                                }
                                            }

                                            return acc;
                                        }, {
                                            count: 0,
                                            latestDate: null,
                                            id: null
                                        });

                                        const latestPerformanceDate = performanceData.latestDate ? formatDateToJapanese(performanceData.latestDate) : '未披露';

                                        const rowHTML = `
                                            <tr>
                                                <td>${song.title}</td>
                                                <td>${song.call || ''}</td>
                                                <td>${song.MVlink || ''}</td>
                                                <td>${song.videolink || ''}</td>
                                                <td>${performanceData.count}</td>
                                                <td>${latestPerformanceDate}</td>
                                                <td>${song.lyrics}</td>
                                                <td>${song.music}</td>
                                                <td>${song.arranger}</td>
                                                <td>${song.length}</td>
                                                <td>${song.CDtitle}</td>
                                                <td>${song.date}</td>
                                            </tr>
                                        `;

                                        originalSongData.push({
                                            ...song,
                                            count: performanceData.count,
                                            latestDate: performanceData.latestDate,
                                            html: rowHTML
                                        });
                                    });

                                    currentSongData = [...originalSongData];
                                    renderTable();
                                });
                        });
                });
        }

        document.getElementById('resetOrder').addEventListener('click', () => {
            currentSongData = [...originalSongData];
            renderTable();
        });

        document.querySelectorAll('.sortable').forEach(header => {
            header.addEventListener('click', () => {
                sortTable(header.dataset.sortKey);
            });
        });

        const artistFilters = document.getElementsByName('artist-filter');
        let selectedArtist = 'yui';
        artistFilters.forEach(filter => {
            filter.addEventListener('change', () => {
                selectedArtist = filter.value;
                updateSongDetails(selectedArtist);
            });
        });

        updateSongDetails(selectedArtist);
    </script>
</body>

</html>
